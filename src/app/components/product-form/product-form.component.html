<div class="container">
    <h2 *ngIf="!product.productId">Guardar producto</h2>
    <h2 *ngIf="product.productId">Actualizar producto</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)] = "product.name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="text" class="form-control" name="price" [(ngModel)] = "product.price">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" class="form-control" name="image" [(ngModel)] = "product.image">
        </div>
        <div class="form-group row">
            <label for="category" class="col-form-label col-sm-2">Categoria</label>
            <select [compareWith]="compareCategory" name="category" id="" class="form-control" [(ngModel)] = "product.category">
                <option [ngValue]="undefined">--- Selecciona una categoria ---</option>
                <option *ngFor="let category of categorys" [ngValue]="category">{{category.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2" (click)="addProduct()" *ngIf="!product.productId">Guardar</button>
        <button type="submit" class="btn btn-primary mt-2" (click)="updateProduct()" *ngIf="product.productId" >Actualizar</button>
    </form>    
</div>
